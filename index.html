<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-check2-square"></i> To-Do List</a>
            <button class="theme-toggle btn btn-outline-primary">
                <i class="bi bi-sun-fill light-icon"></i>
                <i class="bi bi-moon-fill dark-icon d-none"></i>
            </button>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <!-- Task Input Form -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="taskTitle" placeholder="Task Title" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" id="taskDueDate">
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" id="taskPriority">
                                        <option value="low">Low Priority</option>
                                        <option value="medium">Medium Priority</option>
                                        <option value="high">High Priority</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <textarea class="form-control" id="taskDescription" placeholder="Task Description" rows="1"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-plus-lg"></i> Add Task
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Task Controls -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex gap-2">
                        <select class="form-select" id="filterTasks">
                            <option value="all">All Tasks</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select class="form-select" id="sortTasks">
                            <option value="created">Created Time</option>
                            <option value="dueDate">Due Date</option>
                            <option value="priority">Priority</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control" id="searchTasks" placeholder="Search tasks...">
                        <button class="btn btn-outline-primary" id="exportTasks">
                            <i class="bi bi-download"></i>
                        </button>
                        <button class="btn btn-outline-primary" id="importTasks">
                            <i class="bi bi-upload"></i>
                        </button>
                    </div>
                </div>

                <!-- Tasks List -->
                <div id="tasksList" class="row g-4">
                    <!-- Tasks will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Task Template -->
    <template id="taskTemplate">
        <div class="col-md-6 col-lg-4 task-item">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title task-title mb-0"></h5>
                        <span class="badge"></span>
                    </div>
                    <p class="card-text task-description text-muted small"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted task-date"></small>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary edit-task">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-task">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-success complete-task">
                                <i class="bi bi-check-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTaskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="editTaskDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="editTaskDueDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="editTaskPriority">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditTask">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
